version: '3.7'
services:
    database:
        container_name: database-specie-analyzer
        image: postgres:12
        volumes:
            - ${HOME}/Docker/postgres/species:/var/lib/postgresql/data
            - ./src/main/resources/db/changelog/db.changelog-schema.sql:/docker-entrypoint-initdb.d/db.changelog-schema.sql
        env_file:
            - ./.env
        environment:
            POSTGRES_USER: ${SPECIES_DATABASE_USER}
            POSTGRES_PASSWORD: ${SPECIES_DATABASE_PASSWORD}
            POSTGRES_DB: ${SPECIES_DATABASE_NAME}
        ports:
            - 5432:5432
        networks:
            - specie-network

    specie-analyzer:
        hostname: specie-analyzer
        container_name: specie-analyzer
        image: specie-analyzer:latest
        command: sh -c './wait-for database:5432 -- echo "Database is ready"'
        build:
            context: ./
            dockerfile: Dockerfile
        env_file:
            - ./.env
        environment:
            APP_ENV: ${APP_ENV}
            SPECIES_DATABASE_USER: ${SPECIES_DATABASE_USER}
            SPECIES_DATABASE_PASSWORD: ${SPECIES_DATABASE_PASSWORD}
            SPECIES_DATABASE_HOST: ${SPECIES_DATABASE_HOST}
            SPECIES_DATABASE_PORT: ${SPECIES_DATABASE_PORT}
            SPECIES_DATABASE_NAME: ${SPECIES_DATABASE_NAME}
        depends_on:
            - database
        ports:
            - 8080:8081
        networks:
            - specie-network
        extra_hosts:
            -   localhost:192.168.3.1
networks:
    specie-network:
        driver: bridge